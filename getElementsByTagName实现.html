  function getElementsByTagName(el, tagName, result = []) {
    if (el) {
      for(var i = 0; i<el.children.length; i++) {
        if (el.children[i].tagName === tagName.toUpperCase()) {
          result.push(el.children[i])
        }
        getElementsByTagName(el.children[i], tagName, result)
      }
      return result
    } else {
      return result
    }
  }
